eureka:
  instance:
              ## spring.cloud.client.hostname 사용 시 io address가 들어옴
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

