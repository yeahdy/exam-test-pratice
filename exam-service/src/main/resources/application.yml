server:
  port: 8081
#  port: ${random.int(10000,51000)
spring:
  application:
    name: exam-service
  #jpa
  jpa:
    hibernate:
      ddl-auto: none
    format_sql: true
    show-sql: true
    properties:
      hibernate:
      dialect: org.hibernate.dialect.MySQLDialect
  #db
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/score
    username: root
    password: password
  #redis
  data:
    redis:
      host: localhost
      port: 6379
  #kafka
  kafka:
      bootstrap-servers: localhost:9092
      consumer:
        auto-offset-reset: earliest

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
