plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-web:3.2.2'
    api 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:4.1.0'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:3.2.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.2.2'
    implementation 'mysql:mysql-connector-java:8.0.32'
    implementation group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '3.3.3'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.10.1'
    implementation 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'

}

group = 'com.example'
version = '1.0'
description = 'first-service'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
